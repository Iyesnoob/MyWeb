<!DOCTYPE html>
<head>
    <title>Love Aom Naaa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;
    0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="Style.CSS">
    <script src="Java.js"></script>

</head>

<body>
    <button id="myButton" onclick="ChangeName()" class="But1">กดตรงนี้</button>
    <img id="myImage" src="Asset/CatHoldFlowerV2.png" alt="Example Image">
    <audio id="sound" src="Asset/tada.mp3" preload="auto"></audio>


    <script>
        let clickCount = 0;
        const button = document.getElementById('myButton');
        const image = document.getElementById('myImage');
        const body = document.body;
        const sound = document.getElementById('sound');
        

        function ChangeName() {
            clickCount++;

            if (clickCount === 1) {
                button.innerHTML = '..กดอีก';
            } else if (clickCount === 2) {
                button.innerHTML = 'อีกที่นึง..';
            } else if (clickCount === 3) {
                button.innerHTML = 'ครั้งสุดท้าย';
            } else if (clickCount === 4) {
                button.innerHTML = 'Clicked Four Times';

                // Hide the button
                button.style.display = 'none';

                // Show the image
                image.style.display = 'block';

                // Change background color
                body.style.backgroundColor = '#F7CFD8';

                sound.play();

            }

            }
    </script>
</body>
